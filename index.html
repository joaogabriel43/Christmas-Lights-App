<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggleLights">Ligar/Desligar Luzes</button>
    <label for="interval">Intervalo (ms):</label>
    <input type="number" id="interval" value="500">
    <label for="color">Cor:</label>
    <input type="color" id="color" value="#ff0000">
    <label for="intensity">Intensidade:</label>
    <input type="range" id="intensity" min="0" max="1" step="0.1" value="1">
    <label for="size">Tamanho:</label>
    <input type="number" id="size" value="20">
    <label for="rows">Linhas:</label>
    <input type="number" id="rows" min="1" max="7" value="1">
    <div id="lightsContainer" class="lightrope"></div>
    <script src="script.js"></script>
</body>
</html>
